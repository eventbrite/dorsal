    <meta charset="UTF-8">
    <title>Dorsal Lorem Ipsum Example</title>
</head>
<body>
    <p class="js-d-lorem"></p>
    <p class="js-d-lorem" data-d-non-standard-lorem="bacon"></p>

    <p id="info"></p>

    <script type="text/javascript" src="../dist/dorsal.js"></script>
    <script type="text/javascript" src="lorem_plugin.js"></script>
    <script>
        Dorsal.wire().done(function(dorsal) {
            var pluginCount = Object.keys(dorsal.plugins);
            document.getElementById('info').innerHTML = 'Dorsal completed with ' + pluginCount.length + ' plugins.';
        });
    </script>
</body>
